  chmod +x ~/.config/fish/completions/mise.fish
"""
[tools.erlang]
version = "latest"

[tools.elixir]
version = "latest"

[tools.elixir-ls]
version = "latest"

[tools.gleam]
version = "latest"

[tools.lazygit]
version = "latest"

[tools.aws-cli]
version = "latest"

[tools.aws-vault]
version = "latest"

[tools.just]
version = "latest"


