[tools]
"aqua:hashicorp/vault" = "latest"
"aqua:docker/compose" = "latest"
"aqua:jesseduffield/lazydocker" = "latest"
"aqua:ollama/ollama" = "latest"

[settings]
experimental = true

[tools.flyctl]
version = "latest"

[tools.node]
version = "latest"
postinstall = "corepack enable"

[tools.lua]
version = "latest"

[tools.python]
